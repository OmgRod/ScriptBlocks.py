name: Push to ScriptBlocks Repo

on:
  push:
    branches:
      - main  # Adjust this to your default branch if it's not 'main'

jobs:
  push-to-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'

      - name: Clone the ScriptBlocks repository
        run: |
          git clone https://github.com/ScriptBlocks/${{ github.repository }} repo-to-push || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy files excluding .github/workflows/push.yml
        run: |
          cd repo-to-push
          rsync -av --exclude='.github/workflows/push.yml' ../* ./
        
      - name: Commit and push changes
        run: |
          cd repo-to-push
          git add .
          git commit -m "Sync changes from main repository"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create ScriptBlocks repository if it doesn't exist
        run: |
          curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               -X POST \
               -d '{"name": "${{ github.repository }}"}' \
               https://api.github.com/user/repos
        continue-on-error: true